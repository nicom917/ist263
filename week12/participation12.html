<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function clickson(){
            alert('link has been hovered...');
        }
    </script>
</head>
<body>
    <a href="" onMouseOver="clickson();">This is a link that will display a message when hovered over!!</a>
</body>
</html>
